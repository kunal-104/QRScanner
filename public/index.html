<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Attendance</h1>
        <p>Scan the guest's QR code to mark attendance.</p>
        <button id="scanQR">üì∑ Scan QR Code</button>

        <div id="qr-box" style="display: none;">
            <div id="reader"></div>
        </div>
        <p id="qr-result"></p>
        <p id="error-msg"></p>
    </div>

    <script>
        let scanner;
        let isScanning = false;
        let errorCount = 0;

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); 
                return true;
            } catch (error) {
                alert("Camera permission is required to scan QR codes.");
                console.error("Camera permission denied:", error);
                return false;
            }
        }

        document.getElementById("scanQR").addEventListener("click", async () => {
            if (isScanning) return;

            const hasPermission = await requestCameraPermission();
            if (!hasPermission) return;

            isScanning = true;
            document.getElementById("qr-box").style.display = "block";
            document.getElementById("error-msg").innerText = "";
            errorCount = 0;

            scanner = new Html5Qrcode("reader");

            let qrboxSize = Math.min(window.innerWidth, 250);

            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: qrboxSize },
                (decodedText) => {
                    document.getElementById("qr-result").innerText = "‚úÖ Scanned: " + decodedText;

                    fetch("/check-attendance", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ qrData: decodedText })
                    })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(err => console.error(err));

                    scanner.stop();
                    document.getElementById("qr-box").style.display = "none";
                    isScanning = false;
                },
                (error) => {
                    errorCount++;
                    if (errorCount > 5) {
                        document.getElementById("error-msg").innerText = "‚ö†Ô∏è Unable to scan QR code. Please try again.";
                        scanner.stop();
                        document.getElementById("qr-box").style.display = "none";
                        isScanning = false;
                    }
                }
            );
        });
    </script>
</body>
</html>
