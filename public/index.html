<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #qr-box {
            width: 300px;
            max-width: 100%;
            margin: auto;
            display: none;
            border: 2px solid black;
        }
        #qr-result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code Attendance System</h1>
    <button id="scanQR">Scan QR Code</button>
    <div id="qr-box"></div>
    <p id="qr-result"></p>

    <script>
        let scanner;
        let isScanning = false;

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); 
                return true;
            } catch (error) {
                alert("Camera permission is required to scan QR codes.");
                console.error("Camera permission denied:", error);
                return false;
            }
        }

        document.getElementById("scanQR").addEventListener("click", async () => {
            if (isScanning) return; // Prevent multiple scans

            const hasPermission = await requestCameraPermission();
            if (!hasPermission) return;

            isScanning = true;
            document.getElementById("qr-box").style.display = "block";

            scanner = new Html5Qrcode("qr-box");
            scanner.start(
                { facingMode: "environment" }, // Uses back camera by default
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("qr-result").innerText = "Scanned: " + decodedText;

                    // Send scanned QR data to the server
                    fetch("/check-attendance", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ qrData: decodedText })
                    })
                    .then(res => res.json())
                    .then(data => alert(data.message))
                    .catch(err => console.error(err));

                    scanner.stop();
                    document.getElementById("qr-box").style.display = "none";
                    isScanning = false;
                },
                (error) => console.warn("QR Code scan error:", error)
            );
        });
    </script>
</body>
</html>
